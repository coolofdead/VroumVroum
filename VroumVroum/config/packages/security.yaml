security:
    access_denied_url: /accueil

    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        main:
            anonymous: lazy
            form_login:
                default_target_path: _login_redirect
                always_use_default_target_path: true

            logout:
                path: app_logout
            guard:
                authenticators:
                    - App\Security\AppVroomAuthenticator
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    # Ordre des contrôles d'accès : du plus spécifique au plus générique
    access_control:
        - { path: /$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /restaurant-detail, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/restaurateur, roles: ROLE_ADMIN }
        - { path: ^/restaurateur, roles: ROLE_RESTAURATEUR }
        - { path: ^/admin, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN:         [ROLE_ADMIN]
        ROLE_MEMBRE:        [ROLE_MEMBRE]
        ROLE_RESTAURATEUR:  [ROLE_RESTAURATEUR]